<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MemberList</title>
</head>
<body>
    <div th:replace="member/header :: headerFragment"></div>
    <br>
    <table border= "2" style="text-align: center;color: black; border-collapse:">
        <thead>
            <tr>
                <th>이름</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "memberResDto : ${memberList}">
                <td th:text="${memberResDto.name}"></td>
                <td th:text="${memberResDto.email}"></td>
<!--                member?id=xx 방식으로 요청-->
<!--                    th의 @는 링크 url 표현식이다-->
                <td><a th:href="@{/member/find(id=${memberResDto.id})}">상세보기</a></td>
            </tr>


        </tbody>
    </table>

</body>
</html>
