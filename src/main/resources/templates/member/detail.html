<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Detail</title>
</head>
<body>
    <div th:replace="member/header :: headerFragment"></div>
    <br>
    <h2>회원 상세보기</h2>
    <p>이름 : <span th:text="${targetMember.name}"></span></p>
    <p>이메일 : <span th:text="${targetMember.email}"></span></p>
    <p>비밀번호 : <span th:text="${targetMember.pwd}"></span></p>
    <p>아이디 생성시간 : <span th:text="${targetMember.createTime}"></span></p>

</body>
</html>
