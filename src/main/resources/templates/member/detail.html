<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Detail</title>
</head>
<body>
    <div th:replace="member/header :: headerFragment"></div>
    <br>
    <h2>회원 상세보기</h2>
    <div th:text="${targetMember.name}">이름</div>
    <div th:text="${targetMember.email}">이메일</div>
    <div th:text="${targetMember.pwd}">비밀번호</div>
    <div th:text="${targetMember.createTime}">아이디 생성시간</div>

</body>
</html>
